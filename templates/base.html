<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'file.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
  <a href="{% url 'account_logout' %}">Выйти ({{ user.username }})</a>
{% else %}
  <a href="{% url 'account_login' %}">Вход</a>
  <a href="{% url 'account_signup' %}">Регистрация</a>
{% endif %}
{% endblock content %}
</body>
</html>
